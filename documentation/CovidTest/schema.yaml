definitions:
  CovidTest:
    properties:
      code:
        type: string
        unique: true
        format: uuid
      patient:
        type: string
        format: uuid
        required: true
      notes:
        type: string
      status:
        type: string
        enum:
          - pending
          - inProgress
          - finished
          - notRealized
        default: pending
      result:
        type: string
        enum: ["positive", "negative", "inconclusive"]
        default: positive
      date:
        type: string
        format: date
        required: true
      file:
        type: string
      createdAt:
        type: string
        format: date
      updatedAt:
        type: string
        format: date

<div class="change-page">
    <mat-card>
      <mat-card-content>
        <img src="/assets/images/logo.png" class="logo" alt="COVID Tracking System">
  
        <mat-card-title>Change Password</mat-card-title>
  
        <form [formGroup]="changeForm" (submit)="onSubmit($event)">
            <mat-form-field appearance="outline">
                <mat-label>Your Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="newPassword" name="newPassword">
                <mat-icon matPrefix>lock</mat-icon>
      
                <mat-icon matSuffix *ngIf="(changeFormControl.password.touched) && changeFormControl.password.errors">
                  error
                </mat-icon>
      
                <mat-hint class="text-danger">
                  <span *ngIf="(changeFormControl.password.touched) && changeFormControl.password.errors?.required">
                    Password is required
                  </span>
                </mat-hint>
              </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Your Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="confirmPassword" name="confirmPassword">
            <mat-icon matPrefix>lock</mat-icon>
  
            <mat-icon matSuffix *ngIf="(changeFormControl.password.touched) && changeFormControl.password.errors">
              error
            </mat-icon>
  
            <mat-hint class="text-danger">
              <span *ngIf="(changeFormControl.password.touched) && changeFormControl.password.errors?.required">
                Password is required
              </span>
            </mat-hint>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!changeForm.valid" class="change-button">
            Change
          </button>
        </form>
        
      </mat-card-content>
    </mat-card>
  </div>

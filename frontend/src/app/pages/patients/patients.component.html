<div id="header">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<mat-icon>folder_shared</mat-icon>
				Patients
			</mat-card-title>
		</mat-card-header>
		<mat-card-actions>
			<button mat-button color="primary" (click)="openCreateDialog()">
				<mat-icon>add</mat-icon>
				Adicionar
			</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="container">
	<div fxFlex="100" fxLayout="row wrap">
		<div fxFlex="0 1 25%" fxLayoutAlign="center" *ngFor="let patient of result" class="card-item">
			<mat-card>
				<mat-card-header>
					<div class="top-avatar"></div>
					<mat-card-title>
						{{ patient.name | titlecase }}
					</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>
						<strong>
							<mat-icon>perm_identity</mat-icon>
							Patient Number:
						</strong>
						{{ patient.patientNumber }}
					</p>
					<p>
						<strong>
							<mat-icon>healing</mat-icon>
							Status:
						</strong>
						{{ patient.status }}
					</p>
				</mat-card-content>
				<mat-card-actions>

					<button mat-button [matMenuTriggerFor]="appMenu">
						<mat-icon>more_vert</mat-icon>
						Options
					</button>

					<mat-menu #appMenu="matMenu">
						<ng-template [canUse]="['--view-all']">
							<button mat-menu-item (click)="openInformationDialog(patient)">
								<mat-icon>info</mat-icon>
								View
							</button>
						</ng-template>
						<ng-template [canUse]="['--edit-all']">
							<button mat-menu-item (click)="openEditDialog(patient)">
								<mat-icon>edit</mat-icon>
								Edit
							</button>
						</ng-template>
						<ng-template [canUse]="['--delete-all']">
							<button mat-menu-item (click)="openDeleteDialog(patient)">
								<mat-icon>delete</mat-icon>
								Delete
							</button>
						</ng-template>
					</mat-menu>
				</mat-card-actions>
			</mat-card>

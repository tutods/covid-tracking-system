<mat-card class="chart-card">
	<mat-card-header>
		<mat-card-title>Rest of the World</mat-card-title>
		<mat-card-subtitle>Updated at: {{ updatedAt }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div>
			<div>
				<div class="chart" *ngIf="chartReady">
					<canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
						[colors]="pieChartColors" [options]="pieChartOptions">
					</canvas>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
